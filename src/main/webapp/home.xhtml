<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Visite Immobilière</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    
	<style>
	.Bimage{
		background:url(#{request.contextPath}/resources/img/background2.jpg);
		background-size:100%;
	}
	.adminImage{
		background-image:url(#{request.contextPath}/resources/img/background2.jpg);
	}
 	</style>
    
</h:head>

<h:body class="Bimage">
<h:outputStylesheet name="vendor/bootstrap/css/bootstrap.css" />
<h:outputScript name="resources/vendor/bootstrap/js/bootstrap.js" />

<br></br>
<br></br>
<br></br>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 style="color:white;">Accueil</h2>
				<hr class="star-primary" />
			</div>
		</div>
		
							<p:commandButton value="Connexion Administrateur" oncomplete="PF('connectionAdmin').show()"/>
							<p:commandButton value="Connexion Joueur" oncomplete="PF('connectionJoueur').show()" />
		

            
	</div>
	
	<p:dialog header="Connection" widgetVar="connectionAdmin" modal="true" width="20%">
	<h:form id="formLoginAdmin">
		<p:outputPanel id="carDetail" >
       		<div class="panel panel-default">
				<div class="panel-heading">
					Connection Administrateur
				</div>
			</div>
	       	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<div class="panel panel-default">
				<div class="form-groupe">
					<h:outputLabel value="Mot de passe Administrateur" />
					<h:inputSecret value="#{adminBean.password}" />
				</div>
			</div>
		</p:outputPanel>
		<p:commandButton value="Connection" action="#{adminBean.login}"/>
	</h:form>
	</p:dialog>

	<p:dialog header="Connection" widgetVar="connectionJoueur" modal="true" width="60%">
		<div class="col-lg-12 form-group">
	       	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<div class="col-lg-6">
				<h:form id="formLoginPlayer">
					<p:outputPanel id="carDetail">
						<div class="panel panel-default">
							<div class="panel-heading">Connection Joueur</div>
						</div>
						<div class="panel panel-default">
							<div class="form-groupe">
								<h:outputLabel value="Pseudo : " />
								<h:inputText value="#{playerBean.pseudoLogin}" />
							</div>
							<div class="form-groupe">
								<h:outputLabel value="Mot de passe : " />
								<h:inputSecret value="#{playerBean.passwordLogin}" />
							</div>
						</div>
					</p:outputPanel>
					<p:commandButton value="Connection" action="#{playerBean.login}" />
				</h:form>
			</div>
			<div class="col-lg-6">
				<h:form id="formAddPlayer">
					<p:outputPanel id="carDetail">
						<div class="panel panel-default">
							<div class="panel-heading">Création d'un compte</div>
						</div>
						<div class="panel panel-default">
							<div class="form-groupe">
								<h:outputLabel value="Pseudo : " />
								<h:inputText value="#{playerBean.pseudoAdd}" />
							</div>
							<div class="form-groupe">
								<h:outputLabel value="Mot de passe : " />
								<h:inputSecret value="#{playerBean.passwordAdd}" />
							</div>
							<div class="form-groupe">
								<h:outputLabel value="Confirmation mot de passe : " />
								<h:inputSecret value="#{playerBean.passwordAddConfirm}" />
							</div>
							<div class="form-groupe">
								<h:outputLabel value="Solde : " />
								<h:inputText value="#{playerBean.soldeAdd}" />
							</div>
						</div>
					</p:outputPanel>
					<p:commandButton value="Créer un compte" action="#{playerBean.addPlayer}" />
				</h:form>
			</div>
		</div>
	</p:dialog>

	<!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>

</h:body>
</html>
